[package]
name = "algebra_nd"
description = "Powerful math library for Deno (ndarray bindings)"
repository = "https://github.com/denosaurs/algebra"
license = "MIT"
version = "0.1.0"
authors = ["Filippo Rossi", "Elias Sj√∂green"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
ndarray = { version = "0.13.0", features = ["serde"] }
ndarray-rand = { version = "0.11.0" }
rand = { version = "0.7", features = ["wasm-bindgen"] }
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
js-sys = "0.3.40"
serde = "^1.0.59"
serde_derive = "^1.0.59"
